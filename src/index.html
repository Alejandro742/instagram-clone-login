<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylec.css">
</head>

<body>
    <div class="container center">
        <main class="card">
            <div class="card-header">
                <h1>Imstogran</h1>
            </div>
            <form>
                <div class="card-body">
                    <div class="field-form">
                        <span class="placeholder-fake" id="user">Teléfono, usuario o correo electrónico</span>
                        <input type="text" id="inuser">
                    </div>
                    <div class="field-form">
                        <span class="placeholder-fake" id="pass">Contraseña</span>
                        <input type="password" id="inpass">
                    </div>
                    <a href="#" id ='login_boton' class="btn btn-disabled">Iniciar sesión</a>
                </div>
            </form>
            <div class="separator">
                <div class="raya"></div>
                <div class="circulo">
                    <div class="circulito"></div>
                </div>
                <div class="raya"></div>
            </div>
            <div class="login-links">
                <a href="#">
                    <img src="./img/logo_fb.png" alt="facebook_links">

                    Iniciar sesión con Facebook
                </a>
                <a href="#"><span>¿Olvidaste tu contraseña?</span></a>
            </div>
        </main>
        <div class="card footer">
            <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
        <div class="download">
            <p>Descarga app</p>
        </div>
        <div class="download-links">
            <div class="app-store">
                <img src="./img/app_store.png" alt="app-store">
            </div>
            <div class="google-play">
                <img src="./img/play_store.png" alt="play-store">
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
